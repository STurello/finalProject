<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <section class="section top-header">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1 class="logo">Website Shopper</h1>
                    </div>
                    <div class="col">
                        <nav class="nav-list top-nav">
                            <a href="index.html" class="btn btn-link nav-button">Home</a>
                            <a href="products.html" class="btn btn-link nav-button">Products Page</a>
                            <a href="contact.html" class="btn btn-link nav-button">Contact</a>
                            <a href="checkout.html" class="btn btn-link nav-button">Checkout</a>
                        </nav>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <main class="main checkout-main">
        <section class="section section-checkout">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h2 class="checkout-header text-capitalize">checkout</h2>
                        <p class="checkout-text">Make all selections and pay</p>
                    </div>
                    <div class="col">
                        <p class="checkout-item-count">
                            <span id="checkoutItemCount"></span>
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <table class="table" id="table">
                            <tr class="table-headers">
                                <td>website name</td>
                                <td>site price</td>
                                <td>subtotal</td>
                            </tr>
                            <!-- load items below -->
                            <tbody id="tbody"></tbody>
                            <tr class="totals" id="totals">
                                <td colspan="3">
                                    <p class="total-subtotal" id="totalSubtotal">Subtotal:</p>
                                    <p class="total-tax" id="totalTax">Tax:</p>
                                    <p class="total-total" id="totalTotal">Total:</p>
                                </td>
                                <td class="total-values">
                                    <p class="subtotal-value" id="subtotalValue">$<span id="subValue"></span></p>
                                    <p class="tax-value">$<span id="taxValue"></span></p>
                                    <p class="total-value">$<span id="totalValue"></span> </p>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <section class="bottom-footer">
            <div class="container">
                <div class="row">
                    <p class="colophon text-center text-md-start">site by me &copy; 2023</p>
                </div>
            </div>
        </section>
    </footer>
</body>
</html>
